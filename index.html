<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Picas y Fijas</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="./css/index.css" rel="stylesheet">
</head>
<body>
    <div class="container game">
        <h2>Picas y Fijas</h2>
        <p>Ingresa <span id="mensaje">cuatro dígitos diferentes</span> y oprime Enter:</p>
        <form class="form-group">
            <input class="form-control" type="number" min=1000 max=9999 maxlength=4 name="number" id="number" />
        </form>
        <table class="table table-bordered w-25">
            <thead class="h-25">
                <tr>
                    <th>Número</th>
                    <th>Picas</th>
                    <th>Fijas</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <div class='modal fade modal-fullscreen-menu'  id='modalNavigation' role='dialog' tabindex='-1'>
        <button aria-label='Close' class='close'>
            <span class='sr-only'>Close navigation</span>
            <span class='glyphicon glyphicon-remove'></span>
        </button>
        <div class='modal-dialog h-100 w-100'>
            <div class="modal-content h-100 w-100">
                <div class="modal-body h-100 w-100">
                    <h1 class="text-white titulo">¡Ganaste!</h1>
                    <button type="button" id="btn-new" class="btn btn-orange text-white">Jugar Nuevamente</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
</body>
</html>
